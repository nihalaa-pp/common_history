<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common History Replica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global styles */
        

        
        .logo a {
            text-decoration: none;
            color: inherit; /* Ensures the color remains the same */
        }

        .logo a:hover,
        .logo a:focus {
            text-decoration: none; /* Prevent underline on hover or focus */
        }

        section {
            max-width: 800px; /* Limit the width of content */
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 40px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 26px;
            color: #444;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 22px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 15px;
        }

        a {
            color: #3498db; /* Attractive blue color for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #2c8dbc; /* Slightly darker shade on hover */
            text-decoration: underline;
        }

        /* Contact info styling */
        section p {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        section p:hover {
            background-color: #eaeaea; /* Subtle hover effect */
        }

        /* Media Query for tablets and below */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            h2 {
                font-size: 32px;
            }

            h3 {
                font-size: 24px;
            }

            p {
                font-size: 20px;
            }

            header {
                padding: 15px;
            }
        }

        /* Media Query for mobile devices */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 28px;
            }

            h3 {
                font-size: 20px;
            }

            p {
                font-size: 18px;
            }

            header {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> <!-- Replace 'index.html' with your home page URL -->
                <h1>Common | History</h1>
            </a>
        </div>
    </header>

    <section>
        <h3>For more information</h3>
        <p>Visit: <a href="http://www.townbook.in" target="_blank">www.townbook.in</a></p>
        
        <h3>Contact Number</h3>
        <p>+91 8593995599</p>
        
        <h3>Email</h3>
        <p>info@townbook.in</p>

        <h3>Registered Office:</h3>
        <p>Townbook Media<br>
        Bond House<br>
        MP Road, Poonoor<br>
        Kozhikode 673574<br>
        Kerala, India</p>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
