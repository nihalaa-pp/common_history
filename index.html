    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> <!-- Replace 'index.html' with your home page URL -->
                <h1>Common | History</h1>
            </a>
        </div>
        <nav class="main-nav">
            <div class="dropdown">
                <button id="timelineBtn" onclick="toggleDropdown()">Global Timeline</button>
                <input type="text" id="searchInput" class="search-input" placeholder="Search here...">
                <button class="search-button" onclick="searchPhotos()" style="background-color: black; color: white;">Search</button>
                <div id="dropdownContent" class="dropdown-content">

                </div>
            </div>
           
           
        </nav>
    </header>

    <div class="timeline">
        <div class="timeline-year" data-year="2007">2007</div>
        <div class="timeline-progress">
            <div class="timeline-arrow" id="timeline-arrow"></div>
        </div>
        <div class="timeline-year" data-year="2024">2024</div>
    </div>

    <section class="gallery" id="photoGallery">
        <!-- All photos will be dynamically loaded here -->
    </section>

    <footer>
        <div class="footer-links" >
            <a href="about.html" >About</a>
